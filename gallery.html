        body {

        }
        .gallery {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        overflow-x: auto;
        white-space: nowrap;
        border: 2px solid #000;
        border-radius: 5px;
        margin: 20px;
        padding: 10px;
        max-width: 75%;
    }
    .gallery .image-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0 5px;
        padding-top: 0;
    }

            border: 2px solid #000;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        ::-webkit-scrollbar {
        width: 5px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
        background: #f1f1f1; 
    }
    
    /* Handle */
    ::-webkit-scrollbar-thumb {
        background: #888; 
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
        background: #555; 
    }

  .dataset {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: nowrap;
}

.dataset img {

    border: 2px solid #000;
    border-radius: 5px;

}
